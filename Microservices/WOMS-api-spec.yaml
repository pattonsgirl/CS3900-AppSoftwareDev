                example: Access-Control-Request-Headers
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      addressLine1:
                        type: string
                        example: 123, XYZ
                      addressLine2:
                        type: string
                        example: ABC Community
                      city:
                        type: string
                        example: MIAMISBURG
                      email:
                        type: string
                        example: testpk@gmail.com
                      firstName:
                        type: string
                        example: Pankaj
                      id:
                        type: number
                        example: 503
                      lastName:
                        type: string
                        example: Kumar
                      phoneNumber:
                        type: string
                        example: '8545656312'
                      state:
                        type: string
                        example: OH
                      zip:
                        type: string
                        example: '12452'
                  meta:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Customer created successfully
              examples:
                Success Response:
                  value:
                    data:
                      addressLine1: 123, XYZ
                      addressLine2: ABC Community
                      city: MIAMISBURG
                      email: testpk@gmail.com
                      firstName: Pankaj
                      id: 503
                      lastName: Kumar
                      phoneNumber: '8545656312'
                      state: OH
                      zip: '12452'
                    meta:
                      message: Customer created successfully
        '400':
          description: Duplicate Customer Response / Invalid Payload Response
          headers:
            Connection:
              schema:
                type: string
                example: close
            Date:
              schema:
                type: string
                example: Mon, 30 Sep 2024 09:42:31 GMT
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Vary:
              schema:
                type: string
                example: Access-Control-Request-Headers
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    nullable: true
                    example: null
                  meta:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Customer already exist with this email.
              examples:
                Duplicate Customer Response:
                  value:
                    data: null
                    meta:
                      message: Customer already exist with this email.
                Invalid Payload Response:
                  value:
                    data:
                      entity: customerDTO
                      errors:
                        - errorCode: NOT_BLANK
                          field: email
                          message: Email must not be null or blank
                          rejectedValue: ''
                        - errorCode: NOT_BLANK
                          field: city
                          message: City must not be null or blank
                          rejectedValue: ''
                        - errorCode: NOT_BLANK
                          field: firstName
                          message: First Name must not be null or blank
                          rejectedValue: ''
                        - errorCode: NOT_BLANK
                          field: phone
                          message: Phone number must not be null or blank
                          rejectedValue: ''
                        - errorCode: NOT_BLANK
                          field: zip
                          message: Zip must not be null or blank
                          rejectedValue: ''
                        - errorCode: NOT_BLANK
                          field: state
                          message: State must not be null or blank
                          rejectedValue: ''
                        - errorCode: NOT_BLANK
                          field: lastName
                          message: Last Name must not be null or blank
                          rejectedValue: ''
                        - errorCode: NOT_BLANK
                          field: addressLine1
                          message: Address Line1 must not be null or blank
                          rejectedValue: ''
                    meta:
                      message: Validation Error
        '500':
          description: 500 Error Response
          headers:
            Connection:
              schema:
                type: string
                example: close
            Date:
              schema:
                type: string
                example: Mon, 30 Sep 2024 09:58:50 GMT
