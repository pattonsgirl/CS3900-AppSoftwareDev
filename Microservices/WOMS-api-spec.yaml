      description: Get Customers
      operationId: getCustomers
      parameters:
        - name: search
          in: query
          schema:
            type: string
            example: Orlando
          description: >-
            It's an optional and allow to search by customer firstName,
            lastName, city, state, WorkOrder status
        - name: page
          in: query
          schema:
            type: string
            example: '2'
          description: It's optional (default value is 1)
        - name: rpp
          in: query
          schema:
            type: string
            example: '25'
          description: results per page is optional (default value is 10)
        - name: sortOrder
          in: query
          schema:
            type: string
            example: asc
          description: sortOrder is an optional (default value is desc)
        - name: sortField
          in: query
          schema:
            type: string
            example: firstName
          description: sortField is an optional (default value is dateLastUpdated)
      responses:
        '200':
          description: Success Response
          headers:
            Connection:
              schema:
                type: string
                example: keep-alive
            Date:
              schema:
                type: string
                example: Tue, 27 Aug 2024 18:49:08 GMT
            Keep-Alive:
              schema:
                type: string
                example: timeout=60
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Vary:
              schema:
                type: string
                example: Access-Control-Request-Headers
